<app-export-excel *ngIf="mdisTabLoaded && !mdisNoRecords && !mdisTimeout" [ftn_uic]="ftn_uic" [selTab]="'MDIS'"></app-export-excel>
<ag-grid-angular *ngIf="mdisTabLoaded && !mdisNoRecords && !mdisTimeout"
                 style="width: 100%; height: 600px;" class="ag-theme-alpine"
                 [rowData]="ds.tabs[ftn_uic]['MDIS']"
                 [columnDefs]="ds.columnDefinitions['mdis']"
                 [headerHeight]="ds.defaultHeaderHt"
                 [rowHeight]="ds.defaultRowHt"
                 [animateRows]="true"></ag-grid-angular>

<div *ngIf="mdisTabLoaded && mdisNoRecords && !mdisTimeout" class="boldText">
  No Records Found
</div>

<div *ngIf="!mdisTabLoaded && !mdisTimeout" class="loading">
  Stand-by, Loading MDIS Data!
  <mat-spinner class="centerItem"></mat-spinner>
</div>

<div *ngIf="mdisTimeout && mdisTabLoaded" class="boldText">
  Execution Timeout Expired.  The timeout period elapsed prior to completion of the operation or the server is not responding.
</div>
