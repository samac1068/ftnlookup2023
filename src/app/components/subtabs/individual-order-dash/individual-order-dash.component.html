<ag-grid-angular #mobAgGrid *ngIf="indordTabLoaded && !indordNoRecords && !indordTimeout"
                 style="width: 100%; height: 690px;" class="ag-theme-alpine"
                 [rowData]="ds.tabs[ftn_uic]['INDORD']"
                 [columnDefs]="ds.columnDefinitions['indord']"
                 [headerHeight]="ds.defaultHeaderHt"
                 [rowHeight]="ds.defaultRowHt"
                 [animateRows]="true">
</ag-grid-angular>

<div *ngIf="indordTabLoaded && indordNoRecords && !indordTimeout" class="boldText">
  No Records Found
</div>

<div *ngIf="!indordTabLoaded && !indordTimeout" class="loading">
  Stand-by, Loading INDIVIDUAL ORDERS Data!
  <mat-spinner class="centerItem"></mat-spinner>
</div>

<div *ngIf="indordTimeout && indordTabLoaded" class="boldText">
  Execution Timeout Expired.  The timeout period elapsed prior to completion of the operation or the server is not responding.
</div>
