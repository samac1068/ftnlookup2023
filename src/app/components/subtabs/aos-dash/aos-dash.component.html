<ag-grid-angular #mobAgGrid *ngIf="aosTabLoaded && !aosNoRecords && !aosTimeout"
                 style="width: 100%; height: 690px;" class="ag-theme-alpine"
                 [defaultColDef]="ds.defaultColDef"
                 [rowData]="ds.tabs[ftn_uic]['AOS']"
                 [columnDefs]="ds.columnDefinitions['aos']"
                 [headerHeight]="ds.defaultHeaderHt"
                 [rowHeight]="ds.defaultRowHt"
                 [animateRows]="true">
</ag-grid-angular>

<div *ngIf="aosTabLoaded && aosNoRecords && !aosTimeout" class="boldText">
  No Records Found
</div>

<div *ngIf="!aosTabLoaded && !aosTimeout" class="loading">
  Stand-by, Loading AOS Data!
  <mat-spinner class="centerItem"></mat-spinner>
</div>

<div *ngIf="aosTimeout && aosTabLoaded" class="boldText">
  Execution Timeout Expired.  The timeout period elapsed prior to completion of the operation or the server is not responding.
</div>
