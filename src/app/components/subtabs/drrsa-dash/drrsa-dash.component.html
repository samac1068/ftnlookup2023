<ag-grid-angular #mobAgGrid *ngIf="drrsaTabLoaded && !drrsaNoRecords && !drrsaTimeout"
                 style="width: 100%; height: 690px;" class="ag-theme-alpine"
                 [defaultColDef]="ds.defaultColDef"
                 [rowData]="ds.tabs[ftn_uic]['DRRSA']"
                 [columnDefs]="ds.columnDefinitions['drrsa']"
                 [headerHeight]="ds.defaultHeaderHt"
                 [rowHeight]="ds.defaultRowHt"
                 [animateRows]="true">
</ag-grid-angular>

<div *ngIf="drrsaTabLoaded && drrsaNoRecords && !drrsaTimeout" class="boldText">
  No DRRS-A Data Found
</div>

<div *ngIf="!drrsaTabLoaded && !drrsaTimeout" class="loading">
  Stand-by, Loading DRRS-A Data!
  <mat-spinner class="centerItem"></mat-spinner>
</div>

<div *ngIf="drrsaTimeout && drrsaTabLoaded" class="boldText">
  Execution Timeout Expired.  The timeout period elapsed prior to completion of the operation or the server is not responding.
</div>
